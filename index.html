<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>The</h1>
      <h1>Tip</h1>
    </div>

    <div class="calculator">

      <div class="calculator-left">

          <div class="calculator-main greytext">
            <form action="">
              <h3>Bill</h3>
              <input id="bill" type="number" placeholder="$">       
            </form>
          </div>

          <div class="calculator-selectTip">
            <h3 class="selectTip greytext">Select Tip %</h3>
            <button onclick="fivePercent()" id="fivePercent" type="submit">5%</button>
            <button onclick="tenPercent()" id="tenPercent" type="submit">10%</button>
            <button onclick="fifteenPercent()" id="fifteenPercent" type="submit">15%</button>
            <button onclick="twentyPercent()" id="twentyPercent" type="submit">20%</button>
            <button onclick="fiftyPercent()" id="fiftyPercent" type="submit">50%</button>     
            <button onclick="customPercent()" id="customPercent" type="submit">Custom</button>  
          </div>

          <div class="calculator-people">
            <input type="number" name="" id="toggleCustom" style="display: none;">
            <h3 class="greytext">Number of People</h3>
            <input id="numOfPeople" type="number" placeholder="#">
          </div>

      </div>

      <div class="calculator-right">
        <div class="result">
          <div id="tip-amount">
            <div class="tip-amount-left">
              <h5>Tip Amount</h5>
              <p>/ Person</p>
            </div>
            <div class="tip-amount-right">
              <h4 id="tip"></h4>  <!--This is Place holder for tip USe Javascript-->
            </div>
          </div>

          <div id="tip-total">
            <div class="tip-total-left">
              <h5>Total</h5>
              <p>/ Person</p>
            </div>
            <div class="tip-total-right">
              <h4 id="total"></h4><!--This is Place holder for tip USe Javascript-->
            </div>
          </div>

          <div class="reset">
            <button onclick="reset()" type="reset">Reset</button>
          </div>

        </div>
      </div>



    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Neil Juanillo</a>.
  </div>
  <script src="/app.js"></script>
</body>
</html>
